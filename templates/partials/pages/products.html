<div id="products-page" class="page hidden">
	<div class="max-w-7xl mx-auto px-4 py-8">
		<h2 class="text-3xl font-bold text-gray-800 mb-8">Browse Products</h2>
		<div class="mb-8">
			<div class="flex flex-col md:flex-row gap-4">
				<input type="text" id="search-input" placeholder="Search products..." 
					   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
				<select id="category-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
					<option value="">All Categories</option>
				</select>
				<button id="search-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
					Search
				</button>
			</div>
		</div>
		<div id="products-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
		<div id="loading-spinner" class="hidden text-center py-8">
			<div class="loading-spinner"></div>
			<p class="text-gray-600 mt-4">Loading products...</p>
		</div>
	</div>
</div>
