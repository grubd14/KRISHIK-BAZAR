<div id="login-page" class="page hidden">
	<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
		<div class="max-w-md w-full space-y-8">
			<div>
				<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
			</div>
			<form id="login-form" class="mt-8 space-y-6">
				<div class="rounded-md shadow-sm -space-y-px">
					<div>
						<label for="login-email" class="sr-only">Email address</label>
						<input id="login-email" name="email" type="email" required 
							   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
							   placeholder="Email address">
					</div>
					<div>
						<label for="login-password" class="sr-only">Password</label>
						<input id="login-password" name="password" type="password" required 
							   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
							   placeholder="Password">
					</div>
				</div>
				<div>
					<button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
						Sign in
					</button>
				</div>
				<div class="text-center">
					<a href="#" data-page="register" class="text-green-600 hover:text-green-500">
						Don't have an account? Sign up
					</a>
				</div>
			</form>
		</div>
	</div>
</div>

<div id="register-page" class="page hidden">
	<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
		<div class="max-w-md w-full space-y-8">
			<div>
				<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
			</div>
			<form id="register-form" class="mt-8 space-y-6">
				<div class="space-y-4">
					<div>
						<label for="register-name" class="sr-only">Full Name</label>
						<input id="register-name" name="name" type="text" required 
							   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
							   placeholder="Full Name">
					</div>
					<div>
						<label for="register-email" class="sr-only">Email address</label>
						<input id="register-email" name="email" type="email" required 
							   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
							   placeholder="Email address">
					</div>
					<div>
						<label for="register-password" class="sr-only">Password</label>
						<input id="register-password" name="password" type="password" required 
							   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
							   placeholder="Password">
					</div>
				</div>
				<div>
					<button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
						Sign up
					</button>
				</div>
				<div class="text-center">
					<a href="#" data-page="login" class="text-green-600 hover:text-green-500">
						Already have an account? Sign in
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
