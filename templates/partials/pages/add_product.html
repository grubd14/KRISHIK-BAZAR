<div id="add-product-page" class="page hidden">
	<div class="max-w-4xl mx-auto px-4 py-8">
		<h2 class="text-3xl font-bold text-gray-800 mb-8">Add New Product</h2>
		<div id="login-required" class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-6 hidden">
			<p>You need to <a href="#" data-page="login" class="text-green-700 font-semibold hover:underline">login</a> to add a product.</p>
		</div>
		<form id="add-product-form" class="bg-white p-6 rounded-lg shadow-md">
			<div class="grid md:grid-cols-2 gap-6">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
					<input type="text" id="product-name" required 
						   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
					<select id="product-category" required 
							class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
						<option value="">Select Category</option>
						<option value="vegetables">Vegetables</option>
						<option value="fruits">Fruits</option>
						<option value="grains">Grains</option>
						<option value="dairy">Dairy</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Quantity (kg)</label>
					<input type="number" id="product-quantity" required min="0.1" step="0.1"
						   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Price per kg (â‚¹)</label>
					<input type="number" id="product-price" required min="0" step="0.01"
						   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
				</div>
				<div class="md:col-span-2">
					<label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
					<textarea id="product-description" rows="3" 
							  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
				</div>
				<div class="md:col-span-2">
					<label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
					<input type="file" id="product-image" accept="image/*" 
						   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
				</div>
			</div>
			<div class="mt-6">
				<button type="submit" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition-colors">
					Add Product
				</button>
			</div>
		</form>
	</div>
</div>
